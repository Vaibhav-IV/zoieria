<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup" (ngSubmit)="loginProcess() ">
            <mat-form-field>
              <input matInput placeholder="Username" formControlName="email_id">
            </mat-form-field>
          
            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>

            <button mat-raised-button type="submit">Login</button>
            <label>If new user: </label>
            <a mat-stroked-button color="primary" [routerLink]="['/register']">Register</a>
          </form>
    </mat-card>
</div>
